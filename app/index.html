<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Tajniacy </title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/game.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container justify-content-center">
      <a class="navbar-brand " href="#">Tajniacy</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link firstColor"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link ping"></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container member-only">
    <div class="row justify-content-center mt-3 text-center">
      <div class="col">
        <button class="btn btn-primary reset-game leader-only" data-duet="false"> Nowa gra </button>
        <button class="btn btn-primary reset-game leader-only" data-duet="true"> Nowy duet </button>
      </div>
      <div class="form-group col leader-only">
        <select class="form-control" id="dictionary"></select>
      </div>
    </div>
    <div class="row d-block playground"></div>
    <div class="row">
      <div class="col-md-5 offset-md-1 mt-5">
        <table class="users-table table">
          <thead>
          <tr>
            <th></th>
            <th><button class="leader-only shuffle-colors-btn btn btn-light">&#x27f3;</button></th>
            <th class="w-75"> Nick </th>
            <th class="leader-only"> </th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-md-4 offset-md-1 mt-5">
        <table class="hints-table table text-center">
          <thead>
          <tr>
            <th> Historia haseł </th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <form class="hint-form leader-only">
          <div class="form-row align-items-center justify-content-center">
            <div class="col">
              <input type="text" class="form-control" name="hint" placeholder="Nowe słowo">
            </div>
            <div class="col-auto">
              <button type="submit" class="new-word-btn btn btn-primary">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5"></div>
  </div>

  <div class="container pre-login">
    <div class="row justify-content-center mt-3 text-center">
      <div class="col">
        <form class="user-form">
          <div class="form-row align-items-center justify-content-center">
            <div class="col-auto">
              <input type="text" class="form-control" name="nick" placeholder="Ustaw nick">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
