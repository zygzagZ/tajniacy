<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Tajniacy </title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/game.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container justify-content-md-center">
      <a class="navbar-brand " href="#">Tajniacy</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link ping"></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row justify-content-md-center mt-3 text-center">
      <div>
        <button class="btn btn-primary reset-game leader-only" style="display: none"> Wylosuj nową grę </button>
      </div>
    </div>
    <div class="playground"></div>
  </div>

  <div class="container">
    <div class='row'>
      <table class='users-table table text-center' style="display: none">
        <thead>
        <tr>
          <th style="width: 5%"> </th>
          <th style="width: 5%"></th>
          <th style="text-align:left; width: auto"> Nick </th>
          <th style="width: auto" class="leader-only"> Dodaj/Usuń lidera </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td> <img class='image-crown' src="static/images/crown.jpg"> </td>
          <td> Airi </td>
          <td class="leader-only">
            <button class="btn btn-danger">X</button>
          </td>

        </tr>   
        </tbody>
      </table>

      <table class='words-table table text-center' style="display:none">
        <thead>
        <tr>
          <th> Historia haseł </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td style="color: blue; font-weight: bold"> Rozbój 5 </td>
        </tr>
        <tr>
          <td style="color: red; font-weight: bold"> Rozbój 5 </td>
        </tr>
        <tr>
          <td class='leader-only' style='display:none'> 
            <input type='text' class='new-word-input' placeholder='Nowe słowo'>
              <button type="submit" class="new-word-btn btn btn-primary mb-2">OK</button>
          <td>
        </tr>


        </tbody>
      </table>

    </div>

    <form class="user-form">
      <div class="form-row align-items-center justify-content-md-center">
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="user_nick" placeholder="Ustaw nick">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">OK</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
