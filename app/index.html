<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Tajniacy </title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/game.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container justify-content-md-center">
      <a class="navbar-brand " href="#">Tajniacy</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row justify-content-md-center mt-3 text-center">
      <div>
        <button class="btn btn-primary reset-game" style="display: none"> Wylosuj nową grę </button>
      </div>
    </div>
    <div class="playground"></div>
  </div>

  <div class="container">
    <table class='users-table table table text-center'>  
      <tr style='background-color:gainsboro'>
        <th style='width: 10%'></th>
        <th> Nick </th>
        <th style='width: 50%'> Dodaj/Usuń lidera </th>
      </tr>
      <tr>
        <td> X </td>
        <td> Airi </td>
        <td> 
          <button class="btn btn-success">
            Dodaj
          </button>
          <button class="btn btn-danger">
            Usuń
          </button>
        </td>
      </tr>  
    </table>
    
    <form>
      <div class="user-form form-row align-items-center justify-content-md-center">
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Nowy nick">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Zmień</button>
        </div>
      </div>
    </form>  
  </div>      

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
